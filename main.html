<!DOCTYPE html>
<html>
    <head>
        <title>WebGL-Project</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet" type="text/css">
        <!-- Ajout des différents scripts utile au WebGL -->
        <script type="text/javascript" src="src/glMatrix.js"></script>
        <script type="text/javascript" src="src/callbacks.js"></script>
        <script type="text/javascript" src="src/glCourseBasis.js"></script>
        <script type="text/javascript" src="src/objLoader.js"></script>
        <script type="text/javascript" src="src/front.js"></script>
    </head>

    <body onload="webGLStart(); readyDocument();">
        <!-- Partie gauche avec WebGL -->
        <article>
            <canvas id="WebGL-test" width="2048" height="1152"></canvas>
        </article>
        
        <!-- Partie droite avec le control sur le WebGL -->
        <aside>
            <h1>Projet WebGL - DORET & FORESTIER</h1>

            <button class="accordion">Paramètres de l'objet</button>
            <div class="panel">
                <h4>Choix de l'objet</h4>
                <select id="objectChoice" name="objectChoice" value="Sphere">
                    <option value="sphere.obj" selected="true">Sphere</option>
                    <option value="bunny.obj">Bunny</option>
                    <option value="porsche.obj">Porsche</option>
                    <option value="mustang.obj">Mustang</option>
                    <option value="duck.obj">Duck</option>
                </select>
                <h4>Choix de la couleur</h4>
                <dl>
                    <dt>
                        <input class="squareColorPicker" type="color" id="colDiff" name="diff" value="#cc6666">
                        <label for="diff">Couleur diffuse</label>
                    </dt>
                    <dt>
                        <input class="squareColorPicker" type="color" id="colSpec" name="spec" value="#ffffff">
                        <label for="spec">Couleur Spéculaire</label>
                    </dt>
                </dl>
                <h4>Choix du shader</h4>
                <select id="shaderChoice" name="shaderChoice" value="Fresnel">
                    <option value="3">Classic</option>
                    <option value="2" selected="true">Fresnel</option>
                    <option value="0">Reflexion</option>
                    <option value="1">Refraction</option>
                    <option value="4">Cook & Torrence</option>
                </select>
                <div class="slidecontainer">
                    <p>Indice de réfraction</p>
                    <input type="range" min="1" max="4.1" step="0.01" value="1.52" class="slider" id="refractIndex">
                    <input type="number" min="1" max="4.1" step="0.01" class="sliderVal" id="valueRef">
                </div>
                <div class="slidecontainer hidden">
                    <p>Rugosité</p>
                    <input type="range" min="0" max="0.5" step="0.01" value="0.1" class="slider" id="rugosity">
                    <input type="number" min="0" max="0.5" step="0.01" class="sliderVal" id="valueReg">
                </div>
            </div>

            <button class="accordion">Paramètres de la skybox</button>
            <div class="panel">
                <h4>Choix du fond</h4>
                <select id="skyboxChoice" name="skyboxChoice" value="Lake">
                    <option value="lake" selected="true">Lake</option>
                    <option value="room">Hall</option>
                    <option value="snowy_mountain">Snowy Mountains</option>
                    <option value="red_space">Red Space</option>
                    <option value="blue_space">Blue Space</option>
                    <option value="test">Test</option>
                </select>
                <input type="checkbox" id="weirdSkybox" name="weirdSkybox">
                <label for="weirdSkybox">Weird Skybox</label>
                <div id="secondSkybox" class="hidden">
                    <h4>Choix de la skybox reflété</h4>
                    <select id="skyboxChoice2" name="skyboxChoice2" value="Lake">
                        <option value="lake" selected="true">Lake</option>
                        <option value="room">Hall</option>
                        <option value="snowy_mountain">Snowy Mountains</option>
                        <option value="red_space">Red Space</option>
                        <option value="blue_space">Blue Space</option>
                        <option value="test">Test</option>
                    </select>
                <div>
            </div>
        </aside>
    </body>
</html>
