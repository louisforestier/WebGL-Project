<!DOCTYPE html>
<html>
    <head>
        <title>WebGL-Project</title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet" type="text/css">
        <!-- Ajout des différents scripts utile au WebGL -->
        <script type="text/javascript" src="src/glMatrix.js"></script>
        <script type="text/javascript" src="src/callbacks.js"></script>
        <script type="text/javascript" src="src/glCourseBasis.js"></script>
        <script type="text/javascript" src="src/objLoader.js"></script>
        <script type="text/javascript" src="src/front.js"></script>
    </head>

    <body onload="webGLStart(); readyDocument();">
        <!-- Partie gauche avec WebGL -->
        <article>
            <canvas id="WebGL-test" width="2048" height="1152"></canvas>
        </article>
        
        <!-- Partie droite avec le control sur le WebGL -->
        <aside>
            <h1>C'est notre site web et je test des truc en css !</h1>

            <button class="accordion">Object</button>
            <div class="panel">
                <h3>Paramètre de l'objet</h3>
                <h4>Choix de l'objet</h4>
                <select id="objectChoice" name="objectChoice" value="Sphere">
                    <option value="sphere.obj" selected="true">Sphere</option>
                    <option value="bunny.obj">Bunny</option>
                    <option value="porsche.obj">Porsche</option>
                    <option value="mustang.obj">Mustang</option>
                    <option value="duck.obj">Duck</option>
                </select>
                <h4>Choix du shader</h4>
                <select id="shaderChoice" name="shaderChoice" value="Fresnel">
                    <option value="1" selected="true">Fersnel</option>
                    <option value="2">Reflexion</option>
                    <option value="3">Refraction</option>
                </select>
                <div class="slidecontainer">
                    <input type="range" min="1" max="4.1" step="0.01" value="1.52" class="slider" id="refractIndex">
                    <input type="number" min="1" max="4.1" step="0.01" class="sliderVal" id="value">
                </div>
            </div>

            <button class="accordion">Skybox</button>
            <div class="panel">
                <p>Lorem ipsum...</p>
            </div>
        </aside>
    </body>
</html>
